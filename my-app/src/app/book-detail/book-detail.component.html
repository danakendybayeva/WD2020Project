<div class="card">
    <div class="photo">
        <img *ngIf="book.image" [src]=" book.image " alt="photo">        
    </div>
    <div class="description">
      <h2>{{ book.name }}</h2>
      <h4>{{ book.author }}</h4>
      <h1>₸{{ book.price }} </h1>
      <h4><strong>Рейтинг:</strong> {{ book.rating }} </h4>
      <p>{{ book.description }}</p>
      <a target="_blank"><button (click)="addToCart(book)">Add to Cart</button></a>
      <a href="https://telegram.me/share/url?url=http://localhost:4200/books/{{book.id}}" target="_blank">
        <button (click)="share()" class="share">Share to Telegram</button>
      </a>
      <!-- <div *ngFor="let comment of comments">  -->
        <div class="dialogbox">
          <span class="name">name</span> <br>
          <span class="comment">Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</span>
        </div>
      <!-- </div> -->
    </div>
</div>
