<div class="card" >
    <div class="photo">
        <img *ngIf="book.image" [src]=" book.image " alt="photo">        
    </div>
    <div class="description">
      <h2>{{ book.name }}</h2>
      <h4>{{ book.author }}</h4>
      <h1>₸{{ book.price }} </h1>
      <h4><strong>Рейтинг:</strong> {{ book.rating }} </h4>
      <p>{{ book.description }}</p>
      <a target="_blank"><button (click)="addToCart(book)">Add to Cart</button></a>
      <a href="https://telegram.me/share/url?url=http://localhost:4200/book/{{book.id}}" target="_blank">
        <button (click)="share()" class="share">Share to Telegram</button>
      </a>
      <br>
      <label>Напишите ваш комментарий:
        <br><textarea #comment ></textarea>
      </label>
      <span><button (click)="addComment(comment.value); comment.value=''">Add comment</button></span>
      <p class="comment">Комментарии:</p>
      <br>
      <div *ngFor="let c of comments">
        <div class="dialogbox">
          <span class="text">{{ c.text }}</span>
        </div>
      </div>
    </div>
</div>
